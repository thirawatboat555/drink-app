<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เมนูเครื่องดื่ม</title>
<style>
body { font-family: Arial; }
.menu { border:1px solid #ccc; padding:10px; margin:8px; }
.disabled { color:#aaa; }
</style>
</head>
<body>

<h2>เมนูน้ำ</h2>
<div id="menu"></div>

<script>
const drinks = [
 ["ชาเขียว",25], ["ชาไทย",25], ["ชาดำเย็น",25],
 ["โอเลี้ยง",25], ["โอเลี้ยงยกล้อ",25],
 ["กาแฟเนส",25], ["กาแฟดำ",25],
 ["เผือก",25], ["แคนตาลูป",25],
 ["โอวัลติน",25], ["นมสด",25],
 ["โอริโอ้นมสด",30],
 ["โกโก้",25],
 ["แดงโซดา",25], ["แดงโซดามะนาว",25],
 ["เขียวโซดา",25], ["เขียวโซดามะนาว",25],
 ["บลูฮาวาย",25], ["บลูฮาวายโซดา",25],
 ["แอปเปิ้ลเขียว",25], ["แอปเปิ้ลเขียวโซดา",25],
 ["มะพร้าว",25], ["มะพร้าวนมสด",25],
 ["สตรอเบอรี่",25], ["สตรอเบอรี่โซดา",25]
];

const box = document.getElementById("menu");

drinks.forEach(d => {
  const isOreo = d[0] === "โอริโอ้นมสด";

  box.innerHTML += `
  <div class="menu">
    <b>${d[0]} ${d[1]} บาท</b><br>

    <label><input type="radio" name="${d[0]}" checked> ปกติ</label>
    <label><input type="radio" name="${d[0]}"> เย็น</label>

    <label class="${isOreo ? "disabled":""}">
      <input type="radio" name="${d[0]}" ${isOreo?"disabled":""}>
      ปั่น (+5)
    </label>

    <label class="${isOreo ? "disabled":""}">
      <input type="radio" name="${d[0]}" ${isOreo?"disabled":""}>
      แยกน้ำ
    </label>
  </div>`;
});
</script>

</body>
</html>

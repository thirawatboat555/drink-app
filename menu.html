<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ร้านเครื่องดื่ม</title>

<style>
body{
    font-family: sans-serif;
    background:#f4f4f4;
    margin:0;
    padding:10px;
}

.menu-item{
    background:white;
    border-radius:12px;
    padding:12px;
    margin-bottom:10px;
    cursor:pointer;
}

.menu-header{
    display:flex;
    align-items:center;
    gap:10px;
}

.menu-header img{
    width:70px;
    height:70px;
    border-radius:10px;
    object-fit:cover;
}

.options{
    margin-top:10px;
    display:none;
    animation:slide .25s ease;
}

@keyframes slide{
    from{opacity:0; transform:translateY(-5px)}
    to{opacity:1; transform:translateY(0)}
}

.option-title{
    font-weight:bold;
    margin:8px 0 4px;
}

.btn-group{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
}

.btn{
    padding:6px 14px;
    border-radius:20px;
    border:1px solid #aaa;
    background:white;
    cursor:pointer;
}

.btn.active{
    background:#4CAF50;
    color:white;
    border-color:#4CAF50;
}

.add-btn{
    width:100%;
    margin-top:10px;
    background:#2196F3;
    color:white;
    border:none;
    padding:10px;
    border-radius:8px;
    font-size:16px;
}
</style>
</head>
<body>

<div id="menu"></div>

<script>
const menuList = [
 "ชาเขียว","ชาไทย","ชาดำเย็น","โอเลี้ยง","โอเลี้ยงยกล้อ","กาแฟเนส",
 "กาแฟดำ","เผือก","แคนตาลูป","โอวัลติน","นมสด",
 "โอริโอ้นมสด ปั่น","โกโก้","แดงโซดา","แดงโซดามะนาว",
 "เขียวโซดา","เขียวโซดามะนาว","บลูฮาวาย","บลูฮาวายโซดา",
 "แอปเปิ้ลเขียว","แอปเปิ้ลเขียวโซดา","มะพร้าว","มะพร้าวนมสด",
 "สตอเบอรี่","สตอเบอรี่โซดา"
];

const sweetness = [
 "0% ไม่หวาน","25% หวานน้อย","50% หวานกลาง",
 "75% หวานค่อนข้างหวาน","100% หวานปกติ","125% หวานมาก"
];

const types = ["เย็น","แยกน้ำ","ปั่น +5"];

const menuBox = document.getElementById("menu");

menuList.forEach(name=>{
    const item = document.createElement("div");
    item.className="menu-item";

    item.innerHTML=`
        <div class="menu-header">
            <img src="https://picsum.photos/200?random=${Math.random()}">
            <div>
                <b>${name}</b><br>
                ${name.includes("โอริโอ้") ? "30" : "25"} บาท
            </div>
        </div>

        <div class="options">

            <div class="option-title">ความหวาน</div>
            <div class="btn-group sweet"></div>

            <div class="option-title">ชนิด</div>
            <div class="btn-group type"></div>

            <button class="add-btn">เพิ่มลงตะกร้า</button>
        </div>
    `;

    const options = item.querySelector(".options");

    item.querySelector(".menu-header").onclick=()=>{
        options.style.display =
            options.style.display==="block" ? "none" : "block";
    };

    const sweetBox = item.querySelector(".sweet");
    sweetness.forEach(s=>{
        const b=document.createElement("div");
        b.className="btn";
        b.textContent=s;
        b.onclick=(e)=>{
            e.stopPropagation();
            b.classList.toggle("active");
        };
        sweetBox.appendChild(b);
    });

    const typeBox = item.querySelector(".type");
    types.forEach(t=>{
        const b=document.createElement("div");
        b.className="btn";
        b.textContent=t;

        if(name==="โอริโอ้นมสด ปั่น" && t!=="เย็น"){
            b.style.opacity="0.4";
            b.style.pointerEvents="none";
        }

        b.onclick=(e)=>{
            e.stopPropagation();
            b.classList.toggle("active");
        };

        typeBox.appendChild(b);
    });

    menuBox.appendChild(item);
});
</script>

</body>
</html>
